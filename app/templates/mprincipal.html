<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IU_MPrincipal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; border: 1px solid #000; border-radius: 40px; width: 600px; padding: 30px; position: relative; height: 400px; }

        /* Título Pokedex */
        .pokedex-title { background: red; color: white; display: inline-block; padding: 10px 40px; font-weight: bold; font-size: 24px; border: 1px solid black; }

        /* Botones superiores */
        .top-buttons { position: absolute; top: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; }
        .btn-gray { background: #808080; color: white; border: 1px solid black; padding: 5px 15px; border-radius: 5px; text-decoration: none; font-size: 12px; text-align: center; }

        /* Cuadrícula de botones principales */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 60px; padding: 20px; }
        .btn-blue { background: #75baff; color: white; border: 1px solid #333; border-radius: 15px; height: 100px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-weight: bold; font-size: 18px; text-align: center; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
        .btn-blue:hover { background: #5a9edb; }
    </style>
</head>
<body>

<div class="container">
    <div class="pokedex-title">Pokédex</div>

    <div class="top-buttons">
        <a href="#" class="btn-gray">Modificar Datos</a>
        <a href="#" class="btn-gray">ChangeLog</a>
    </div>

    <div class="grid-menu">
        <a href="{{ url_for('principal.redirect_to', section='lista') }}" class="btn-blue">Lista<br>Pokémon</a>
        <a href="{{ url_for('principal.redirect_to', section='equipos') }}" class="btn-blue">Equipos</a>
        <a href="{{ url_for('principal.redirect_to', section='chatbot') }}" class="btn-blue">ChatBot</a>
        <a href="{{ url_for('principal.redirect_to', section='amigos') }}" class="btn-blue">Amigos</a>
    </div>
</div>

</body>
</html>
