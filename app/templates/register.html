<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pokédex - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="login-wrapper">
        <div class="menu-banner">Nuevo Entrenador</div>

        <div class="login-card" style="max-width: 500px;"> <div class="login-header">
                <h2>Crear Cuenta</h2>
                <p>Completa tus datos para crear tu cuenta</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="background: #ffe6e6; color: #ee1515; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border: 1px solid #ffcccc;">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('iu_mprincipal.registro') }}" method="POST">

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Ash" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="surname">Apellido</label>
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Ketchum" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" class="form-control" placeholder="12345678X" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ash@pueblopaleta.com" required>
                </div>

                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Elige tu nick" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 4 caracteres" required>
                </div>

                <button type="submit" class="btn-apply" style="margin-top: 15px;">
                    REGISTRARSE
                </button>

            </form>

            <div class="login-footer">
                <span style="color: #888; font-size: 13px;">¿Ya tienes una cuenta?</span>
                <a href="{{ url_for('iu_mprincipal.login') }}" class="menu-link-secondary">Iniciar Sesión</a>
            </div>
        </div>
    </div>

</body>
</html>
