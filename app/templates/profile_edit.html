<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: #f4f4f4;">

    <div class="menu-main-container">

        <div class="menu-banner" style="background-color: #f1c40f; color: #333;">
            Editando Datos
        </div>

        <div style="max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">

            <form action="{{ url_for('iu_mprincipal.edit_profile') }}" method="POST">

                <div class="form-group">
                    <label>Nombre de Usuario (No modificable)</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled style="background-color: #eee;">
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Nombre</label>
                        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Apellido</label>
                        <input type="text" name="surname" class="form-control" value="{{ user.surname }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" name="dni" class="form-control" value="{{ user.dni }}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label>Nueva Contraseña (Déjalo en blanco para no cambiarla)</label>
                    <input type="password" name="password" class="form-control" placeholder="******">
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <a href="{{ url_for('iu_mprincipal.profile') }}" class="btn-cancel">Cancelar</a>
                    <button type="submit" class="btn-primary" style="background-color: #f1c40f; color: #333; border: none;">Guardar Cambios</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
