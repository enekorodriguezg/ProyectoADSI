<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pokédex - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="login-wrapper">
        <div class="menu-banner">Entrenador</div>

        <div class="login-card">
            <div class="login-header">
                <h2>Bienvenido</h2>
                <p>Ingresa tus credenciales para acceder</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="flash-container">
                  {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('iu_mprincipal.login') }}" method="POST">

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ej: Ash" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-apply" style="margin-top: 10px;">
                    ACCEDER AL SISTEMA
                </button>

            </form>

            <div class="login-footer">
                <span style="color: #888; font-size: 13px;">¿No tienes cuenta?</span>
                <a href="{{ url_for('iu_mprincipal.registro') }}" class="menu-link-secondary">Registrarse</a>
            </div>
        </div>
    </div>

</body>
</html>
